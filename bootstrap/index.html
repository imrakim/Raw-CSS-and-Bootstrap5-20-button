<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bp-button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  .animated-button {
    animation: bounce 1s infinite;
  }
        .button .custom{
            background-image: url(/assets/bg.jpg);
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="button m-3 p-3">
        <button type="button" class=" btn-primary">Primary</button>
        <button type="button" class=" btn btn-primary p-1">Primary</button>
        <button type="button" class="btn btn-primary p-1 custom">Primary</button>
        <button class="btn btn-primary animated-button">Bouncing Button</button>
        <button class="btn btn-primary" disabled>Disabled Button</button>
    </div>
    <div class="button m-3 p-3">
        <button type="button" class=" btn-primary btn-lg">Primary</button>
        <button type="button" class=" btn btn-primary p-1 btn-lg">Primary</button>
        <button type="button" class="btn btn-primary p-1 custom btn-lg"> bg-Primary</button>
        <button class="btn btn-primary animated-button btn-lg">Bouncing Button</button>
        <button class="btn btn-primary btn-lg" disabled>Disabled Button</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
